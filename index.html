<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>펩시골라</title>
  <link rel="stylesheet" href="css/style.css"><!--링크 필수-->
</head>
<body>
  <!--헤더: 문서소개,매뉴,검색등등-->
  <div id="header">
    <div class="logo mx-auto my-50">
      <img src="images/logo.png" alt="펩시골라 로고" >
    </div>
    <div class="nav bg-nav text-center"><!--네비게이션 장치-->
      <a href="#" class="mx-10">펩시소개</a>
      <a href="#" class="mx-10">콜라종류</a>
      <a href="#" class="mx-10">갤러리</a>
      <a href="#" class="mx-10">고객센터</a>
    </div>
  </div>

  <!-- 본문 : 문서의 가운데(핵심내용),서론,본론,결론-->
  <div id="main">
    <div class="cf mx-auto my-30">
      <img src="images/visual.png" alt="광고">
      </div>
    </div>
    <div class="movie">
      <h2 class="text-center">MOVIE</h2>
      <h2 class="text-center">무비감상</h2>
      <div class="movie-poster mx-auto">
        <img src="images/movie1.jpg" alt="movie로고">
        <img src="images/movie2.jpg" alt="무비감상로고">
      </div>

    </div>
    <div class="bg-nav">
   </div>
    


  </div>
  <div id="footer">결문</div>

</html>
